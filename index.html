<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <!--! Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- !DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- !Inter Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- !CSS  -->
    <style>
      .active {
        background-color: #ff1f3d !important;
        color: white !important;
      }
    </style>
  </head>
  <body class="font-[Inter]">
    <!-- !navBar -->
    <div
      class="container mx-auto flex justify-between items-center border-b py-6 md:py-8 px-2 sm:px-0"
    >
      <div class="flex gap-2">
        <img src="./logo.png" alt="" />
        <span class="text-2xl font-bold"
          ><span class="text-[#FF1F3D]">PH</span> Tube</span
        >
      </div>
      <div class="">
        <button class="btn btn-sm capitalize">sort by view</button>
      </div>
      <div class="">
        <button
          class="btn btn-sm capitalize bg-[#ff1f3d] hover:bg-[#e21530] text-white"
        >
          blog
        </button>
      </div>
    </div>
    <!-- !Categoriies -->
    <div
      id="categoriesContainer"
      class="container mx-auto flex items-center justify-center gap-2 md:gap-6 my-5 md:my-7"
    ></div>
    <!-- !Cards  -->
    <div
      id="cardsContainer"
      class="container mx-auto px-3 lg:px-0 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 items-center justify-center"
    ></div>
  </body>
  <script src="./main.js"></script>
</html>
